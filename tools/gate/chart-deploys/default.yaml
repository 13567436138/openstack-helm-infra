chart_groups:
  - name: docker_registry
    timeout: 600
    charts:
      - docker_registry_nfs_provisioner
      - docker_registry_redis
      - docker_registry

  - name: infra_monitoring
    timeout: 600
    charts:
      - prometheus
      - node_exporter
      - kube_state_metrics
      - alertmanager

  - name: openstack_infra_logging
    timeout: 600
    charts:
      - openstack_elasticsearch

charts:
  docker_registry_nfs_provisioner:
    chart_name: nfs-provisioner
    release: docker-registry-nfs-provisioner
    namespace: docker-registry
    upgrade:
      pre:
        delete:
          - name: docker-bootstrap
            type: job
            labels:
              application: docker
              component: bootstrap
    values:
      labels:
        node_selector_key: openstack-helm-node-class
        node_selector_value: primary
      storageclass:
        name: openstack-helm-bootstrap

  docker_registry_redis:
    chart_name: redis
    release: docker-registry-redis
    namespace: docker-registry
    values:
      labels:
        node_selector_key: openstack-helm-node-class
        node_selector_value: primary

  docker_registry:
    chart_name: registry
    release: docker-registry
    namespace: docker-registry
    values:
      labels:
        node_selector_key: openstack-helm-node-class
        node_selector_value: primary
      volume:
        class_name: openstack-helm-bootstrap

  prometheus:
    chart_name: prometheus
    release: prometheus
    namespace: openstack
    timeout: 300
    test:
      enabled: true
      timeout: 300
      output: false
    values:
      storage:
        enabled: false
      manifests:
        pvc: false
      network:
        prometheus:
          ingress:
            public: false

  kube_state_metrics:
    chart_name: kube-state-metrics
    release: prometheus-kube-metrics
    namespace: kube-system
    test:
      enabled: false
      timeout: 300
      output: false

  node_exporter:
    chart_name: node-exporter
    release: prometheus-node-exporter
    namespace: kube-system
    test:
      enabled: false
      timeout: 300
      output: false

  alertmanager:
    chart_name: alertmanager
    release: prometheus-alertmanager
    namespace: openstack
    test:
      enabled: false
      timeout: 300
      output: false
    values:
      storage:
        enabled: false
      manifests:
        pvc: false
      network:
        alertmanager:
          ingress:
            public: false

  openstack_elasticsearch:
    chart_name: elasticsearch
    release: elasticsearch
    namespace: openstack
    timeout: 300
    test:
      enabled: true
      timeout: 600
      output: false
    values:
      storage:
        enabled: false
