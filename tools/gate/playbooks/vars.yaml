images:
  kubernetes:
    kubeadm_aio: openstackhelm/kubeadm-aio:dev

helm:
  version: v2.7.0-rc1

kubernetes:
  network:
    default_device: null
  cluster:
    cni: calico

nodes:
  labels:
    primary:
      - name: openstack-helm-node-class
        value: primary
    nodes:
      - name: openstack-helm-node-class
        value: general
    all:
      - name: openstack-control-plane
        value: enabled
      - name: openstack-compute-node
        value: enabled
      - name: openvswitch
        value: enabled
      - name: ceph-mon
        value: enabled
      - name: ceph-osd
        value: enabled
      - name: ceph-mds
        value: enabled
      - name: ceph-rgw
        value: enabled

chart_groups:
  - name: bootstrap_registry
    timeout: 600
    charts:
      - bootstrap_registry_nfs_provisioner
      - bootstrap_registry_redis
      - bootstrap_registry_registry

charts:
  bootstrap_registry_nfs_provisioner:
    chart_name: nfs-provisioner
    release: bootstrap-registry-nfs-provisioner
    namespace: bootstrap-registry
    upgrade:
      pre:
        delete:
          - name: docker-bootstrap
            type: job
            labels:
              application: docker
              component: bootstrap
    values:
      labels:
        node_selector_key: openstack-helm-node-class
        node_selector_value: primary
      storageclass:
        name: openstack-helm-bootstrap

  bootstrap_registry_redis:
    chart_name: redis
    release: bootstrap-registry-redis
    namespace: bootstrap-registry
    values:
      labels:
        node_selector_key: openstack-helm-node-class
        node_selector_value: primary

  bootstrap_registry_registry:
    chart_name: registry
    release: bootstrap-registry-registry
    namespace: bootstrap-registry
    values:
      labels:
        node_selector_key: openstack-helm-node-class
        node_selector_value: primary
      volume:
        class_name: openstack-helm-bootstrap
