- project:
    name: openstack/openstack-helm-infra
    check:
      jobs:
        - openstack-helm-infra-ubuntu:
            voting: true
        - openstack-helm-infra-centos:
            voting: false
        - openstack-helm-infra-fedora:
            voting: false
    gate:
      jobs:
        - openstack-helm-infra-ubuntu

- nodeset:
    name: openstack-helm-ubuntu
    nodes:
      - name: primary
        label: ubuntu-xenial
      - name: node-1
        label: ubuntu-xenial
      - name: node-2
        label: ubuntu-xenial
    groups:
      - name: primary
        nodes:
          - primary
      - name: nodes
        nodes:
          - node-1
          - node-2

- nodeset:
    name: openstack-helm-centos
    nodes:
      - name: primary
        label: centos-7
      - name: node-1
        label: centos-7
      - name: node-2
        label: centos-7
    groups:
      - name: primary
        nodes:
          - primary
      - name: nodes
        nodes:
          - node-1
          - node-2

- nodeset:
    name: openstack-helm-fedora
    nodes:
      - name: primary
        label: fedora-26
      - name: node-1
        label: fedora-26
      - name: node-2
        label: fedora-26
    groups:
      - name: primary
        nodes:
          - primary
      - name: nodes
        nodes:
          - node-1
          - node-2
- job:
    name: openstack-helm-infra
    pre-run: tools/gate/playbooks/zuul-pre.yaml
    run: tools/gate/playbooks/zuul-run.yaml

- job:
    name: openstack-helm-infra-ubuntu
    parent: openstack-helm-infra
    nodeset: openstack-helm-ubuntu

- job:
    name: openstack-helm-infra-centos
    parent: openstack-helm-infra
    nodeset: openstack-helm-centos

- job:
    name: openstack-helm-infra-fedora
    parent: openstack-helm-infra
    nodeset: openstack-helm-fedora
