# Default values for grafana
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

images:
  tags:
    grafana: docker.io/grafana/grafana:4.5.2
    datasource: docker.io/kolla/ubuntu-source-heat-engine:3.0.3
    dep_check: quay.io/stackanetes/kubernetes-entrypoint:v0.2.1
    db_init: docker.io/kolla/ubuntu-source-heat-engine:3.0.3
    grafana_db_session_sync: docker.io/kolla/ubuntu-source-heat-engine:3.0.3
    image_repo_sync: docker.io/docker:17.07.0
  pull_policy: IfNotPresent
  local_registry:
    active: false
    exclude:
      - dep_check
      - image_repo_sync

labels:
  node_selector_key: openstack-control-plane
  node_selector_value: enabled

pod:
  affinity:
    anti:
      type:
        default: preferredDuringSchedulingIgnoredDuringExecution
      topologyKey:
        default: kubernetes.io/hostname
  mounts:
    grafana:
      init_container: null
      grafana:
  replicas:
    grafana: 1
  lifecycle:
    upgrades:
      deployments:
        revision_history: 3
        pod_replacement_strategy: RollingUpdate
        rolling_update:
          max_unavailable: 1
          max_surge: 3
    termination_grace_period:
      grafana:
        timeout: 600
  resources:
    enabled: false
    jobs:
      image_repo_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      bootstrap:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      db_init:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      db_init_session:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
      grafana_db_session_sync:
        requests:
          memory: "128Mi"
          cpu: "100m"
        limits:
          memory: "1024Mi"
          cpu: "2000m"
    grafana:
      requests:
        memory: "128Mi"
        cpu: "100m"
      limits:
        memory: "1024Mi"
        cpu: "2000m"

endpoints:
  cluster_domain_suffix: cluster.local
  oslo_db:
    namespace: null
    auth:
      admin:
        username: root
        password: password
      user:
        username: grafana
        password: password
    hosts:
      default: mariadb
    host_fqdn_override:
      default: null
    path: /grafana
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
  oslo_db_session:
    namespace: null
    auth:
      admin:
        username: root
        password: password
      user:
        username: grafana_session
        password: password
    hosts:
      default: mariadb
    host_fqdn_override:
      default: null
    path: /grafana_session
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
  grafana:
    name: grafana
    namespace: null
    auth:
      admin:
        username: admin
        password: admin
    hosts:
      default: grafana-dashboard
      public: grafana
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: http
    port:
      grafana:
        default: 3000
  monitoring:
    name: prometheus
    namespace: null
    hosts:
      default: prom-metrics
      public: prometheus
    host_fqdn_override:
      default: null
    path:
      default: null
    scheme:
      default: http
    port:
      api:
        default: 9090
        public: 80

dependencies:
  db_init:
    services:
      - service: oslo_db
        endpoint: internal
  db_init_session:
    services:
      - service: oslo_db
        endpoint: internal
  db_session_sync:
    jobs:
      - grafana-db-init-session
    services:
      - service: oslo_db
        endpoint: internal
  register_datasource:
    services:
      - service: grafana
        endpoint: internal
  grafana:
    jobs:
      - grafana-db-init
      - grafana-db-session-sync
    services:
      - service: oslo_db
        endpoint: internal
  image_repo_sync:
    services:
      - service: local_image_registry
        endpoint: internal

conditional_dependencies:
  local_image_registry:
    jobs:
      - grafana-image-repo-sync
    services:
      - service: local_image_registry
        endpoint: node

network:
  grafana:
    port: 3000
    node_port:
      enabled: false
      port: 30902
    ingress:
      public: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        ingress.kubernetes.io/rewrite-target: /

secrets:
  oslo_db:
    admin: grafana-db-admin
    user: grafana-db-user
  oslo_db_session:
    admin: grafana-session-db-admin
    user: grafana-session-db-user

manifests:
  configmap_bin: true
  configmap_dashboards: true
  configmap_etc: true
  deployment: true
  ingress: true
  job_db_init: true
  job_db_init_session: true
  job_db_session_sync: true
  job_datasource: true
  job_image_repo_sync: true
  secret_db: true
  secret_db_session: true
  secret_admin_creds: true
  service: true
  service_ingress: true

conf:
  datasource:
    name: prometheus
    type: prometheus
    database:
    access: proxy
    isDefault: true
  grafana:
    paths:
      data: /var/lib/grafana/data
      plugins: /var/lib/grafana/plugins
    server:
      protocol: http
      http_port: 3000
    database:
      type: mysql
    session:
      provider: mysql
      provider_config: null
      cookie_name: grafana_sess
      cookie_secure: false
      session_life_time: 86400
    security:
      admin_user: ${GF_SECURITY_ADMIN_USER}
      admin_password: ${GF_SECURITY_ADMIN_PASSWORD}
      cookie_username: grafana_user
      cookie_remember_name: grafana_remember
