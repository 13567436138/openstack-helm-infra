{{- if and .Values.manifests.helm_tests .Values.deployment.ceph }}
{{- $envAll := . }}

{{- $serviceAccountName := printf "%s-%s" $envAll.Release.Name "test" }}
{{ tuple $envAll "tests" $serviceAccountName | include "helm-toolkit.snippets.kubernetes_pod_rbac_serviceaccount" }}
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: {{ $serviceAccountName }}
rules:
  - apiGroups:
      - ""
    resources:
      - pods
      - pods/exec
    verbs:
      - "*"
      - get
      - list
      - create
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: {{ $serviceAccountName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ $serviceAccountName }}
subjects:
  - kind: ServiceAccount
    name: {{ $serviceAccountName }}
    namespace: {{ $envAll.Release.Namespace }}
---
apiVersion: v1
kind: Pod
metadata:
  name: {{ $serviceAccountName }}
  labels:
{{ tuple $envAll "ceph-rgw" "test" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 4 }}
  annotations:
    "helm.sh/hook": test-success
spec:
  restartPolicy: Never
  serviceAccountName: {{ $serviceAccountName }}
  initContainers:
{{ tuple $envAll "tests" list | include "helm-toolkit.snippets.kubernetes_entrypoint_init_container" | indent 4 }}
    - name: ceph-keyring-placement
{{ tuple $envAll "ceph_config_helper" | include "helm-toolkit.snippets.image" | indent 6 }}
      securityContext:
        runAsUser: 0
      command:
        - /tmp/ceph-admin-keyring.sh
      volumeMounts:
        - name: etcceph
          mountPath: /etc/ceph
        - name: ceph-rgw-bin
          mountPath: /tmp/ceph-admin-keyring.sh
          subPath: ceph-admin-keyring.sh
          readOnly: true
        - name: ceph-keyring
          mountPath: /tmp/client-keyring
          subPath: key
          readOnly: true
  containers:
    - name: ceph-rgw-validation
{{ tuple $envAll "ceph_config_helper" | include "helm-toolkit.snippets.image" | indent 6 }}
{{ tuple $envAll $envAll.Values.pod.resources.tests | include "helm-toolkit.snippets.kubernetes_resources" | indent 6 }}
      env:
        - name: CEPH_DEPLOYMENT_NAMESPACE
          value: {{ .Values.endpoints.ceph_mon.namespace }}
        - name: CEPH_RGW_REPLICAS
          value: "{{ .Values.pod.replicas.rgw }}"
      command:
        - /tmp/helm-tests.sh
      volumeMounts:
        - name: etcceph
          mountPath: /etc/ceph
        - name: ceph-rgw-bin
          mountPath: /tmp/helm-tests.sh
          subPath: helm-tests.sh
          readOnly: true
        - name: ceph-keyring
          mountPath: /tmp/client-keyring
          subPath: key
          readOnly: true
        - name: ceph-rgw-etc
          mountPath: /etc/ceph/ceph.conf
          subPath: ceph.conf
          readOnly: true
  volumes:
    - name: etcceph
      emptyDir: {}
    - name: ceph-rgw-bin
      configMap:
        name: ceph-rgw-bin
        defaultMode: 0555
    - name: ceph-keyring
      secret:
        secretName: {{ .Values.secrets.keyrings.admin | quote }}
    - name: ceph-rgw-etc
      configMap:
        name: ceph-rgw-etc
        defaultMode: 0444
{{- end }}
